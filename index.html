<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="content two-grid">
        <div class="top">
            <div class="dark-area title">
                <img src="./images/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
       
        </div>

        <div class="sign-up padding-container">
            <p class= "mb-2">This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                Sign up <i>now</i> to get started.</p>
            <p class="mb-5">You know you <i>want</i> to.</p>


            <p class= "mb-2">Let's do this!</p>
            <form id="client-form" class="form-grid mb-2">
                <div class="input">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname">
                </div>
                <div class="input">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="laststname">
                </div>
               
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                </div>
               
                <div class="input" id="passwordInput">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1">
                    <div id="warning-msg"></div>

                </div>
                <div class="input" id="passwordInput2">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2">
                </div>
               
                <div class="input">
                    <button type="submit">Create Account</button>
                </div>
       

            </form>
            <p class="mb-5 log-in">Already have an account? <a href="#">Log in</a></p>


        </div>

    </div>
 
    <script>
        let form = document.getElementById("client-form");
        let password1 = document.getElementById("password1");
        let password2 = document.getElementById("password2");
        let passwordInput = document.getElementById("passwordInput");
        let passwordInput2 = document.getElementById("passwordInput2");
        let warningMsg = document.getElementById("warning-msg");

        form.addEventListener("submit", (e)=>{
            e.preventDefault();
            if(password1.value !== password2.value){
                passwordInput.classList.add("warning")
                passwordInput2.classList.add("warning")
                warningMsg.innerHTML= "* Passwords do not match"
            } else{
                passwordInput.classList.remove("warning")
                passwordInput2.classList.remove("warning")
                warningMsg.innerHTML= "";
                alert("submited")
            }

        })

        </script>
</body>
</html>
